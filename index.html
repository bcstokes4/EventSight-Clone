<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSight</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/e.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css" rel="stylesheet">
</head>

<body>
    <header id="header-container">
        <h1>EventSight</h1>
        <div id="search-container">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Search events">
        </div>
        <div id="nav-link-container">
            <a target="_blank" href="https://open.appacademy.io/learn/js-py---jul-2023-cohort-1-online/week-7---practice-assessment/clone-practice-assessment-project">Create Event</a>
            <a target="_blank" href="https://open.appacademy.io/learn/js-py---jul-2023-cohort-1-online/week-7---practice-assessment/clone-practice-assessment-project">Log In</a>
            <a target="_blank" href="https://open.appacademy.io/learn/js-py---jul-2023-cohort-1-online/week-7---practice-assessment/clone-practice-assessment-project">Sign Up</a>
        </div>
    </header>

    <section id="categories-container">
        <h2>Check out trending categories</h2>
        <div id="button-container">
            <button>
                <i class="fas fa-music"></i>
                <p>Music</p>
            </button>
            <button>
                <i class="fas fa-book-medical"></i>
                <p>Health</p>
            </button>
            <button>
                <i class="fas fa-tree"></i>
                <p>Outdoors</p>
            </button>
            <button>
                <i class="fas fa-dog"></i>
                <p>Pets</p>
            </button>
        </div>
    </section>

    <section id="main-container">
        <h2>Events In New York</h2>
        <div id="grid-container">
            <div class="event">
                <img src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-sunset-skyline-river.jpg">
                <a href="https://www.google.com/">Disco New York Halloween</a>
                <div class="date">October 31, 2023</div>
                <div class="price">Starts at $54.98</div>
            </div>
            <div class="event">
                <img src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-brooklyn-bridge-river.jpg">
                <a href="https://www.google.com/">Tech Outdoor Networking Event</a>
                <div class="date">September 7, 2023</div>
                <div class="price">$10 Donation</div>
            </div>
            <div class="event">
                <img src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-manhattan-city-street-yellow-cabs.jpg">
                <a href="https://www.google.com/">Online Dance Party</a>
                <div class="date">August 31, 2023</div>
                <div class="price">FREE on Zoom!</div>
            </div>
        </div>
    </section>

    <div id="see-more-container">
        <button>See more</button>
    </div>

    <footer id="footer-container">
        <p>@2022 EventSight</p>
    </footer>

</body>
</html>
